    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"

    body {

    h1, p {

  <body>
    <h1 class="title"">FullstackRocket Status</h1>
    <p class="lead">
      Deployment status of the demo website
    </p>
    <div id="app">
      <div class="container">
        <div class="row" v-for="project in projects">
          <div class="col-8">
            <a
              target="_blank"
              rel="noopener noreferrer"
              :href="project.url"
            >
              {{project.name}}
            </a>
          </div>
          <div class="col-4">
            <a
              target="_blank"
              rel="noopener noreferrer"
              :href="'https://app.netlify.com/sites/' + project.name + '/deploys'"
            >
            <img :src="project.statusUrl" :alt="project.name" />
          </a>
          </div>
        </div>
      </div>
    </div>
